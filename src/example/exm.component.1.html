<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-title text-center>
        <p style="color: Black">Add Payment</p>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="card-container" data-jp-card-initialized="false"></div>
    <form card container=".card-container" card-width="250"  
    [messages]="{validDate: 'valid\ndate', monthYear: 'mm/yyyy'}"  
    [placeholders]="{number: '•••• •••• •••• ••••', name: 'Full Name', expiry: '••/••', cvc: '•••'}" 
    formatting="false" 
    debug="false">
    <fieldset class="slds-form-element">
      <div class="slds-form-element__group">
        <div class="slds-form-element__row">
          <div class="slds-form-element">
            <label for="cc-number" class="control-label mb-1">Card number</label>
            <input type="text" name="number" placeholder="Card number" class="slds-input" [(ngModel)]="paymentNumber" card-number/>
          </div>
        </div>
        <div class="slds-form-element__row">
          <div class=" slds-size_1-of-2">
            <div class="slds-form-element">
              <input type="text" name="first-name" placeholder="First name" class="slds-input" [(ngModel)]="paymentName1" card-name/>
           
            </div>
          </div>
          <div class=" slds-size_1-of-2">
            <div class="slds-form-element">
              <input type="text" name="last-name" placeholder="Last name" class="slds-input" [(ngModel)]="paymentName2"  card-name/>
            </div>
          </div>
        </div>
        <div class="slds-form-element__row">
          <div class=" slds-size_1-of-2">
            <div class="slds-form-element">
              <input type="text" name="expiry" placeholder="MM/YY" class="slds-input" [(ngModel)]="paymentExpiry"  card-expiry/>
            </div>
          </div>
          <div class=" slds-size_1-of-2">
            <div class="slds-form-element">
              <input type="text" name="cvc" placeholder="CVC" class="slds-input" [(ngModel)]="paymentCVC"card-cvc/>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    </form>
    <button ion-button block color="dark" icon="cart" (click)="sendPaymentDataToAnet($event)">Done</button>
  </ion-content>
