<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title text-center>
      <p style="color: Black">Order Confirmation</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <h4>{{location.config.guestName}}</h4>
      <h4>Pick Up Location</h4>
      <ion-avatar item-left>
        <img src="{{location.config.sImage1}}">
      </ion-avatar>
      <h2>{{location.name}}</h2>
      <p>{{ location.address[0].address1}}</p>
      <p>{{ location.address[0].city}},{{ location.address[0].state}} {{ location.address[0].zip}}</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
        <h3>Thank you!</h3>
        <h4 style="font-size: 16px;">Your Order is # {{ orderDetails.id }}</h4>
    </ion-item>
  </ion-card>

  <ion-footer>
      <button ion-button block color="dark" icon="checkmark-circle" (click)="placeNeworder()">
        <ion-icon name="ios-cart"></ion-icon>
        Place New Order</button>
    </ion-footer>

</ion-content>
