<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title text-center>
      <p style="color: Black">MY CART</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h4>PICK UP</h4>
  <ion-card>
    <ion-card-header style="font-weight: bold">
      ORDER DETAILS {{location.config.guestName}}
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of cart">
        <ion-thumbnail item-left>
          <img src="{{item.itemImage}}">
        </ion-thumbnail>
        <div>
          <h4>{{item.itemName}}</h4>
          <p>Price : ${{item.itemPrice}} x {{item.qty}} = ${{item.itemPrice * item.qty}}</p>
          <button clear item-right (click)="quantityPlus(item)"><ion-icon name="ios-arrow-dropup-circle"></ion-icon></button>
          <button clear item-right (click)="quantityMinus(item)"><ion-icon name="ios-arrow-dropdown-circle"></ion-icon></button>
          <button clear item-right (click)="removeItemFromCart(item)"><ion-icon name="ios-remove-circle"></ion-icon></button>
        </div>
      </ion-item>

      <ion-item *ngIf="cart.length">
        <h2>Grand Total</h2>
        <h2 item-right>${{getTotal()}}</h2>
      </ion-item>

      <ion-item *ngIf="!cart.length">
        <h2 class="center">Cart is empty</h2>
      </ion-item>
    </ion-list>
  </ion-card>

  <button ion-button block color="dark" icon="cart" (click)="addMore($event, item)">
          <ion-icon name="ios-add"></ion-icon>Add more items</button>
  <button ion-button block color="dark" icon="cart" (click)="checkOut($event, item)">
          <ion-icon name="ios-cart"></ion-icon>
          Check out</button>
  <button ion-button block color="danger" icon="cart" (click)="deleteCart()">
    <ion-icon name="ios-trash"></ion-icon>
    Delete Cart</button>
</ion-content>
